n idea here you donlogseq____&apos;t like, I want to hear it and *why*.\\n---logseq____&quot;,536873813]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Flogseq____&quot;,834,536873785]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Xlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Vlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ulogseq____&quot;,832,536873814]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,4],536873813]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536873813]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^17logseq____&quot;,true,536873798]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6384ce49-e246-452a-bfda-a065116ef94flogseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Goals\\n\\nItlogseq____&apos;s best to start out by stating exactly what my goals are for this hypothetical programming language:\\n\\n* Make expressing state machines as easy as possible\\n   * Built-in language constructs for state, state transition, branching on state\\n* Make incorrect usage of a state impossible\\n* Syntax designed for efficient + effective autocomplete\\n* Expressive and strong type system\\n* Transitive type mutations\\n* Force pure functions outside of state machines\\n* Strong multi-threaded execution support\\n* Present as much information to the developer at development time\\n   * ie. make a LSP implementation\\n* Do not trust the programmer to always make good decisions\\n   * Brains are really crappy interpreters\\n\\nAs this is a topic of research, I have some \\logseq____&quot;stretch goals\\logseq____&quot; that may or may not be accomplished, but may be interesting as a topic of research:\\n\\n* Stackless execution\\n* No more call stack! Everything is heap!\\n* Develop-time bounds checking of variables\\n\\nThe rest of this post will be going over how I think the above goals could be met.logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Flogseq____&quot;,948,536873798]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Xlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Vlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Ulogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Jlogseq____&quot;,[],536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^17logseq____&quot;,true,536873785]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6384ce49-6e9c-4ec1-9e7f-92d4df016515logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## The only mode of application `state`\\n\\nThe most obvious place to start is with handling *application state.* Modern computers are very complex and stateful machines, therelogseq____&apos;s a lot going on all at once. The file-system can change at any moment, hardware can fail, *lots of things can go wrong*. Outside of random cosmic ray driven bit-flips, applications *usually* have tight control over their own state and nothing else.  That state is what welogseq____&apos;re talking about here. Most languages provide ways of expressing state using variable declarations with varying *scopes*. Most languages have multiple layers of scope, a (theoretically) infinite number of nested layers at which some variables, functions, and types may be accessible.\\n\\nSF is no different. Scope is an important concept for preventing *users* of language and itlogseq____&apos;s libraries from doing nasty things with their code. In SF, the scopes scopes are: `machine`, `state`, and `function`.\\n\\nThe concept of a `machine` is the most important aspect of SF, it embodies a group of `state`s, variables, and `functions` that may be accessed together.\\n\\nTo give a simple example:\\n\\n```rust\\nmachine my_machine {\\n    var some_var: str\\n    func New = (my_var: str) -logseq____&gt; Self {\\n        self.some_var = my_var\\n        self\\n    }\\n}\\n```\\n\\nNow, this isnlogseq____&apos;t a very useful machine, it only stores a string in the binding `some_var`. Where are the states? Well, this machine has 2: `uninitialized`, and `initialized`. These states are implicit to all machines and simply represent whether an *instance* of the machine has been created. Yes, `machine`s are similar to classes, but as welogseq____&apos;ll see later, they are not the same. Welogseq____&apos;ll get to defining more states later.\\n\\nSome other things to note about syntax. Much of it is ~~stolen~~ borrowed from Rust. Functions implicitly return the last expression, types follow a `:`, and `{}` define groupings of elements.\\n\\nFunctions within a machine are denoted with the `f` keyword. Specifically, any subset of the word \\logseq____&quot;function\\logseq____&quot; may proceed a symbol name followed by an `=` and a function signature. `function abc = () -logseq____&gt; bool`, `func abc = () -logseq____&gt; bool`, `f abc = () -logseq____&gt; bool` are all identical to the parser. The same goes for `machine`, `variable`, and `state` (welogseq____&apos;ll get to this one soon).\\n\\n`Self` is a special variable that simply represents the *type* of the current machine. In the above example, itlogseq____&apos;s the same as `my_machine` to the type system.  Similarly, `self` is a automated binding to the current *instance* of a machine within a bound function. Variables and other functions can be accessed via `self`.\\n\\nSo far, this is basically the same as a class or struct, so letlogseq____&apos;s move onto something more interesting: `state`s.\\n\\n```rust\\nm JobProcessor {\\n  func New = (queue: Queue[Job]) -logseq____&gt; Self := waiting {\\n      self.waiting(queue)\\n      self\\n  }\\n  state waiting {\\n      //          [   ] generic syntax\\n      queue: Queue[Job] // has states empty, populated, and closed\\n      f wait_for_next_job = () -logseq____&gt; Self := (processing|errored) {\\n          // Waits for the queue to enter the populated state\\n          // This will put the thread to sleep if the Queue is shared across\\n          // threads, or push the body of this function onto a call queue\\n          // which is executed in FIFO order\\n          self.queue.subscribe(() -logseq____&gt; none {\\n              match self.queue {\\n                  .empty =logseq____&gt; {\\n                      self.wait_for_next_job()\\n                  },\\n                  .closed =logseq____&gt; {\\n                      self.errored(\\logseq____&quot;The inner queue closed\\logseq____&quot;) \\n                  },\\n                  .populated =logseq____&gt; {\\n                      // processing\\n                      self.processing(job=self.queue.pop(), queue=self.queue)            \\n                      self.process_job()\\n                  }\\n              })\\n          }\\n      }\\n  }\\n\\n  state processing {\\n      queue: Queue[Job]\\n      job: Job\\n      f process_job = () -logseq____&gt; none := (errored|waiting) {\\n          // Do something with the job\\n          // Returns an error machine with the joblogseq____&apos;s result or an error // message. \\n          // If there is an unrecoverable error, this machine goes into\\n          // the errored state, which must be handled to continue processing.\\n          job.Started(id=123)\\n          match process_job(job.Input) {\\n              .err as e {\\n                  print(\\logseq____&quot;Job failed {e}\\logseq____&quot;)\\n              },\\n              .ok {\\n                  print(\\logseq____&quot;Done processing job\\logseq____&quot;)\\n              }\\n          }\\n          // If no errors, go back to waiting for job\\n          self.waiting(queue=self.queue)\\n          // Welogseq____&apos;re in the waiting state now, so letlogseq____&apos;s wait for another job\\n          self.wait_for_next_job()\\n      }\\n  }\\n\\n  state errored {\\n      error_message: str\\n      // Needs a new queue object, as the old one falls out of scope\\n      f reset = (queue: Queue) -logseq____&gt; str := waiting {\\n          self.waiting()\\n          // return the error message\\n          self.error_message\\n      }\\n  }\\n}\\n\\nfunc Main = () -logseq____&gt; usize {\\n    match JobProcessor.New(\\n        queue=Queue.New()\\n    ).wait_for_next_job()\\n}\\n```\\n\\nThe above example is a bit contrived, but it illustrates the workflow of a\\nsimple state machine well. Note the \\logseq____&quot;recursive\\logseq____&quot; behavior when going from\\nprocessing a job to waiting for a new one. Recursive calls are cheap, and the\\neasiest way to loop in SF.\\n\\nSome other concepts introduced above were generic variables (which behave very\\nsimilar to Rustlogseq____&apos;s generics), the `error?` machine (which is similar to Rustlogseq____&apos;s\\n`Result` and implements the `Error` `protocol`), and threads (welogseq____&apos;ll get to these\\nmuch later). States defined in a machine have a \\logseq____&quot;state transition\\logseq____&quot; function\\ngenerated automatically. The args the function are always the state-scoped\\nvariables defined for that state. Variables that are state-scoped do not\\nautomatically survive a state transition, however it is possible to define\\nmachine-scope variables. Machine scoped variables are available no for any\\ninitialized machine and will not be deallocated until the machine itself is\\ndeallocated.logseq____&quot;,536873817]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Flogseq____&quot;,836,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Xlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Vlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Ulogseq____&quot;,832,536873818]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,2],536873817]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536873817]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^17logseq____&quot;,true,536873785]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6384ce49-3470-4051-a3dd-86b75ddfc2dclogseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Itlogseq____&apos;s Standard `protocol`\\n\\nProtocols are similar to Rust Traits, Go Interfaces, etc.. Machines can\\n*implement* exactly one protocol, however protocols can be combined together to\\nform *protocol sets*.\\n\\nFor example, the `error?` machine and corresponding `Error` protocol look like\\nthis:\\n\\n```rust\\n\\nprotocol Wrapper[T] {\\n    state * {\\n        inner: T\\n        func Unwrap = () -logseq____&gt; T {\\n            self.inner\\n        }\\n    }\\n}\\n\\nprotocol Error[T, E]: Wrapper[T], Wrapper[E] {\\n    state Err {\\n        inner: E\\n    }\\n    state Ok {\\n        inner: T\\n    }\\n}\\n\\nmachine error?[T]: Error[T, str] {\\n    state Err {\\n        inner: str      \\n    }\\n    state Ok {\\n        inner: T\\n    }\\n}\\n```\\n\\nNotice that `Error` has 2 additional protocols it implements: `Unwrap` with 2 different type parameters. `Unwrap` is a special protocol that allows for any inner state that has a particular property (with the matching corresponding generic type parameter) to implement the protocol. Machines that implement a protocol (set) must include all states, variables, and functions the protocol(s) define. States, in particular, cannot be over-specified. A machine must implement exactly the states defined by a protocol that it implements.\\n\\nThe ideas behind protocols is you can use them in-place of a concrete machine.  However, a protocol (set) may not include all of the possible states a machine can be in. For this reason, machines that are bound to another machine cannot be returned outside that machine without being copied. There is a special protocol for that: `copy`.\\n\\n---\\n\\n[^1]: Thanks to [this StackOverflow post](https://stackoverflow.com/questions/1793511/is-there-a-programming-language-with-built-in-state-machine-construct) for all the helpful infologseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Flogseq____&quot;,837,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Xlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Vlogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Ulogseq____&quot;,832,536873785]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^?logseq____&quot;,[logs
